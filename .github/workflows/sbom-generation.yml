name: Generate SBOM for Dockerfiles

on:
  push:
    branches:
      - master
  schedule:
    - cron: '0 0 * * *'  # Runs every day at midnight      

jobs:
  generate-sbom:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

    - name: Set up Python environment
      uses: actions/setup-python@b64ffcaf5b410884ad320a9cfac8866006a109aa # v4.8.0
      with:
        python-version: '3.x'

    - name: Install syft
      run: |
        pip install syft

    - name: Generate SBOM for Dockerfile
      run: |
        mkdir -p .github/results
        syft scan dir:images/dante          -o json        > .github/results/sbom-dante.json
        syft scan dir:images/dante          -o spdx        > .github/results/sbom-dante.spdx
        syft scan dir:images/dante          -o cyclonedx   > .github/results/sbom-dante.xml

#  --output syft-json   produced error message
#  --output json        produced error message
# looks like it needs a command first

    - name: Commit SBOM files
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add .github/results/sbom-dante.json
        git add .github/results/sbom-dante.spdx
        git add .github/results/sbom-dante.xml
        git commit -m "Add auto-generated SBOM files"
        git push origin ${{ github.ref }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
