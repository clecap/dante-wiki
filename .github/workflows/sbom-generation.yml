name: Generate SBOM for Dockerfiles

on:
  push:
    branches:
      - master
      - 'release/*'
  schedule:
    - cron: '0 0 * * *'  # Runs every day at midnight      

jobs:
  generate-sbom:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python environment
      uses: actions/setup-python@v4.8.0
      with:
        python-version: '3.x'

    - name: Install syft
      run: |
        pip install syft

    - name: Generate SBOM for Dockerfile
      run: |
        syft dir:images/lap --output syft-json > sbom-lap.json

    - name: Generate SBOM for Dockerfile
      run: |
        syft dir:images/dante-mysql --output syft-json > sbom-dante-mysql.json

    - name: Generate SBOM for Dockerfile
      run: |
        syft dir:images/tex/ --output syft-json > sbom-tex.json

    - name: Commit and push SBOM files
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add sbom-*.json
        git commit -m "Add generated SBOM files"
        git push origin ${{ github.ref }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
