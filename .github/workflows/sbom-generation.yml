name: Generate SBOM for Dockerfiles

on:
  push:
    branches:
      - master
  schedule:
    - cron: '0 0 * * *'  # Runs every day at midnight      

jobs:
  generate-sbom:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

    - name: Set up Python environment
      uses: actions/setup-python@b64ffcaf5b410884ad320a9cfac8866006a109aa # v4.8.0
      with:
        python-version: '3.x'

    - name: Install syft
      run: |
        pip install syft

    - name: Generate SBOM for Dockerfile
      run: |
        mkdir -p .github/results
        syft dir:images/lap          --output json     > .github/results/sbom-lap.json
        syft dir:images/dante-mysql  --output json     > .github/results/sbom-dante-mysql.json
        syft dir:images/tex/         --output json     > .github/results/sbom-tex.json
        syft dir:images/lap          --output text     > .github/results/sbom-lap.text
        syft dir:images/dante-mysql  --output text     > .github/results/sbom-dante-mysql.text
        syft dir:images/tex/         --output text     > .github/results/sbom-tex.text
        syft dir:images/lap          --output cyclonedx-xml     > .github/results/sbom-lap.xml
        syft dir:images/dante-mysql  --output cyclonedx-xml     > .github/results/sbom-dante-mysql.xml
        syft dir:images/tex/         --output cyclonedx-xml     > .github/results/sbom-tex.xml


#  --output syft-json  produced error message


    - name: Commit SBOM files
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add .github/results/sbom-*.json
        git add .github/results/sbom-*.text
        git add .github/results/sbom-*.xml
        git commit -m "Add auto-generated SBOM files"
        git push origin ${{ github.ref }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
