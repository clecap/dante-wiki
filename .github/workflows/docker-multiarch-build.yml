name: Build and push multi-arch image

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}  # find in github: Settings → Secrets and variables → Actions
          password: ${{ secrets.DOCKER_HUB_TOKEN }}    # find in github: Settings → Secrets and variables → Actions

      - name: Build and push (amd64 + arm64)
        uses: docker/build-push-action@v5
        with:
          context: images/dante-wiki/src              # docker context
          push: true                                  # pushes it to dockerhub
          platforms: linux/amd64,linux/arm64
          tags: |
            clecap/dante-wiki:latest
            clecap/dante-wiki:dev