name: Count Lines of Code

on:
  push:
    branches:
      - master
  schedule:
    - cron: '0 0 * * *'  # Runs every day at midnight

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install cloc
      run: sudo apt-get install cloc

    - name: Run cloc
      run: cloc .

    - name: Save results
      id: save-results
      run: |
        cloc . > cloc_results.txt
        echo "::set-output name=cloc-output::$(cat cloc_results.txt)"

    - name: Upload cloc results
      uses: actions/upload-artifact@v3
      with:
        name: cloc-results
        path: cloc_results.txt

    - name: Print cloc results
      run: cat cloc_results.txt