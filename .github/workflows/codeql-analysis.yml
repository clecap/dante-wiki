name: "CodeQL (mine)"

on:
  push:
    branches: [ "main" ]
    paths:
      - 'images/**'          # Adjust these paths to your specific directories
      - 'lib/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'src/**'
      - 'lib/**'
  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'typescript' ] # List your languages here

    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@17d0e2bd7d51742c71671bd19fa12bdc9d40a3d6 # v2.8.1
      with:
        egress-policy: audit

    - name: Checkout repository
      uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3.6.0

    - name: Initialize CodeQL
      uses: github/codeql-action/init@e113c555ef0956479345cfc3ed530c938d670db0 # v2.25.12
      with:
        languages: ${{ matrix.language }}
        queries: security-and-quality
        packs: codeql-suites/code-scanning/codeql-queries

    - name: Autobuild
      uses: github/codeql-action/autobuild@e113c555ef0956479345cfc3ed530c938d670db0 # v2.25.12

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@e113c555ef0956479345cfc3ed530c938d670db0 # v2.25.12
