name: "CodeQL (mine)"

on:
  push:
    branches: [ "main" ]
    paths:
      - 'images/**'          # Adjust these paths to your specific directories
      - 'lib/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'src/**'
      - 'lib/**'
  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'typescript' ] # List your languages here

    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@17d0e2bd7d51742c71671bd19fa12bdc9d40a3d6 # v2.8.1
      with:
        egress-policy: audit

    - name: Checkout repository
      uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

    - name: Initialize CodeQL
      uses: github/codeql-action/init@4fa2a7953630fd2f3fb380f21be14ede0169dd4f # v3.25.12
      with:
        languages: ${{ matrix.language }}
        queries: security-and-quality
        packs: codeql-suites/code-scanning/codeql-queries

    - name: Autobuild
      uses: github/codeql-action/autobuild@4fa2a7953630fd2f3fb380f21be14ede0169dd4f # v3.25.12

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@4fa2a7953630fd2f3fb380f21be14ede0169dd4f # v3.25.12
