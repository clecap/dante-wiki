name: "CodeQL (mine)"

on:
  push:
    branches: [ "main" ]
    paths:
      - 'images/**'          # Adjust these paths to your specific directories
      - 'lib/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'src/**'
      - 'lib/**'
  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'typescript' ] # List your languages here

    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@0d381219ddf674d61a7572ddd19d7941e271515c # v2.9.0
      with:
        egress-policy: audit

    - name: Checkout repository
      uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

    - name: Initialize CodeQL
      uses: github/codeql-action/init@2d790406f505036ef40ecba973cc774a50395aac # v3.25.13
      with:
        languages: ${{ matrix.language }}
        queries: security-and-quality
        packs: codeql-suites/code-scanning/codeql-queries

    - name: Autobuild
      uses: github/codeql-action/autobuild@2d790406f505036ef40ecba973cc774a50395aac # v3.25.13

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@2d790406f505036ef40ecba973cc774a50395aac # v3.25.13
