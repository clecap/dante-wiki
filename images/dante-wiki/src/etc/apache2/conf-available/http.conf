

<VirtualHost *:80>
  ServerName               ${APACHE_SERVER_NAME}
  ErrorLog                 /var/log/apache2/error.log        
  TransferLog              /var/log/apache2/access.log         
</VirtualHost>

<VirtualHost *:443>
  ServerName               ${APACHE_SERVER_NAME}
  ErrorLog                 /var/log/apache2/ssl_error.log
  TransferLog              /var/log/apache2/ssl_access.log
</VirtualHost>
