</DirectoryMatch>

<DirectoryMatch "/var/www/html/wiki-[a-zA-Z0-9_]*/maintenance/">
Deny from all
</DirectoryMatch>

<DirectoryMatch "/var/www/html/wiki-[a-zA-Z0-9_]*/maintenance/archives/">
Deny from all
</DirectoryMatch>

<DirectoryMatch "/var/www/html/wiki-[a-zA-Z0-9_]*/serialized/">
